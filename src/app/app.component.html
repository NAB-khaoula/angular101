<mat-toolbar color="primary" class="mat-elevation-z4">
  <span>
    <button mat-mini-fab (click)="sidenav?.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="logo">
      <img src="assets/logo.png" alt="Logo" />
    </span>
    <span class="title">
      {{ title }}
    </span>
  </span>
  <span class="spacer"></span>
  <button  *ngIf="!(isAuthenticated$ | async)"
    (click)="login()" class="login" mat-mini-fab>
    <mat-icon>person</mat-icon>
  </button>
  <button
  *ngIf="isAuthenticated$ | async"
    (click)="logout()" class="login" mat-mini-fab #logout>
    <mat-icon>person</mat-icon>
    kjfsdhksah
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened class="app-sidenav">
    <nav *ngIf="isAuthenticated$ | async">
      <a [routerLink]="link.path" routerLinkActive="active" mat-button class="nav-link" *ngFor="let link of links">
        <mat-icon>{{link.icon}}</mat-icon>
        {{link.title}}
      </a>
      <hr>
      <a [routerLink]="link.path" routerLinkActive="active" mat-button class="nav-link" *ngFor="let link of examples">
        <mat-icon>{{link.icon}}</mat-icon>
        {{link.title}}
      </a>
      <button (click)="something()">Something</button>
    </nav>
  </mat-sidenav>

  <div class="container" *ngIf="isAuthenticated$ | async">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
