<div class="courses-containers">
  <div class="courses-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Course List </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- Normal Way of doing Things -->
        <!-- <pre>{{courses  | json }}</pre> -->
        <!-- <ul>
                <li *ngFor="let course of courses" (click)="selectCourse(course)">{{course.title}}</li>
            </ul> -->
        <!-- COURSES LIST -->
        <mat-list>
          <mat-list-item
            *ngFor="let course of courses"
            (click)="selectCourse(course)"
          >
            <h3 matLine>{{ course.title | titlecase }}</h3>
            <p matLine>{{ course.description }}</p>
            <button
              mat-icon-button
              color="warn"
              (click)="
                deleteCourse(course.id); $event.stopImmediatePropagation()
              "
            >
              <mat-icon>Delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="course-details">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <span *ngIf="selectedCourse; else elseBlock">
            {{ selectedCourse?.title | titlecase }}
          </span>
          <ng-template #elseBlock>Select a Course</ng-template>
        </mat-card-title>
      </mat-card-header>
      <span></span>
      <form #form="ngForm" (submit)="saveCourse(selectedCourse)">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input
              type="text"
              placeholder="Title"
              matInput
              [(ngModel)]="selectedCourse.title"
              name="title"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              type="text"
              placeholder="description"
              matInput
              [(ngModel)]="selectedCourse.description"
              name="description"
              required
            />
          </mat-form-field>
          <section class="full-width">
              <h4>{{selectedCourse.percentComplete}}% Complete</h4>
              <mat-slider class="full-width" min="0" max="100" thumbLabel [(ngModel)]="selectedCourse.percentComplete"  name="percentComplete">
              <input matSliderThumb/>
            </mat-slider>
          </section>
          <mat-checkbox [(ngModel)]="selectedCourse.favorite" name="favorite">
            Favorite
          </mat-checkbox>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-button [disabled]="form.invalid" color="primary">Save</button>            
            <button type="button" mat-button (click)="reset()">Cancel</button>
        </mat-card-actions>
      </form>
      <hr />
      <pre>{{ form.value | json }}</pre>
      <pre>{{ form.valid | json }}</pre>
    </mat-card>
  </div>
</div>
