<div class="courses-containers">
    <div class="courses-list">
        <mat-card>
        <mat-card-header>
            <mat-card-title>
            Course List
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <!-- Normal Way of doing Things -->
            <!-- <pre>{{courses  | json }}</pre> -->
            <!-- <ul>
                <li *ngFor="let course of courses" (click)="selectCourse(course)">{{course.title}}</li>
            </ul> -->
            <!-- COURSES LIST -->
            <mat-list>
                <mat-list-item *ngFor="let course of courses" (click)="selectCourse(course)">
                    <h3 matLine>{{course.title | titlecase}}</h3>
                    <p matLine>{{course.description}}</p>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
        </mat-card>
    </div>

    <div class="course-details">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Select Course
                    <pre>{{selectedCourse | json}}</pre>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
            
            <!-- COURSE FORM -->

            </mat-card-content>
            <mat-card-actions>

            <!-- COURSE ACTIONS -->

            </mat-card-actions>
        </mat-card>
    </div>
</div>
