<mat-card>
  <mat-card-header>
    <mat-card-title> Courses List </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let course of courses"
        (click)="selectCourse(course)"
      >
        <h3 matLine>{{ course.title | titlecase }}</h3>
        <p matLine>{{ course.description }}</p>
        <button
          mat-icon-button
          color="warn"
          (click)="deleteCourse(course.id); $event.stopImmediatePropagation()"
        >
          <mat-icon>Delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
