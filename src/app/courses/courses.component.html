<div class="courses-containers">
  <div class="courses-list">
    <app-courses-list
      [courses]="courses"
      (selectedCourse)="selectCourse($event)"
      (CourseId)="deleteCourse($event)"
    ></app-courses-list>
  </div>

  <div class="course-details">
    <app-course-details
      [selectedCourse]="selectedCourse"
      (savedCourse)="saveCourse($event)"
      (resetedCourse)="reset()"
    ></app-course-details>
  </div>
</div>
